<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Space shoter</title>
  </head>
  <body>
    <div class="play-area">
      <div class="lifes">
        <img src="images/XDZT.gif" alt="life1" class="life" />
        <img src="images/XDZT.gif" alt="life2" class="life" />
        <img src="images/XDZT.gif" alt="life3" class="life" />
      </div>
      <div class="score">
        <p>Score: <span id="score">0</span></p>
      </div>
      <div class="start-game">
        Usa as tecla setas para cima e para baixo para mover o personagem.
        aperte espaço para atirar. Não deve deixar os aliens invadirem o
        planeta. <br />
        <button class="start-button"><h1>start</h1></button>
      </div>
      <div class="game-over"></div>
      <img class="player" src="images/hero.png" alt="heroi" />
    </div>

    <script src="main.js"></script>
  </body>
</html>
